<form [formGroup]="form" (ngSubmit)="submit()">
  <div *ngFor="let control of jsonFields; index as i">
    <field-builder [field]="control" [form]="form"></field-builder>
  </div>
  <div class="text-right">
    <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">Review my answers ></button>
  </div>
</form>
