<form [formGroup]="myForm" (ngSubmit)="onSubmit.emit(this.myForm.value)">
  <div *ngFor="let control of jsonFields">
    <field-builder [field]="control" [form]="myForm"></field-builder>
  </div>
  <div class="text-right">
    <button mat-flat-button color="primary" type="submit">Review my answers ></button>
  </div>
</form>
