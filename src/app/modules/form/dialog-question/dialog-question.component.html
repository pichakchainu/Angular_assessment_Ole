<h2 mat-dialog-title>Add a New Questions</h2>
<mat-dialog-content class="mat-typography dialog-content">
  <mat-form-field class="col-sm-12" appearance="fill">
    <mat-select [(ngModel)]="item.type" name="question">
      <mat-option *ngFor="let qType of questionType" [value]="qType.value">
        {{qType.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div [ngSwitch]="item.type">
    <mat-form-field class="col-sm-12" appearance="fill">
      <mat-label>Type question here</mat-label>
      <textarea matInput [(ngModel)]="item.question"></textarea>
    </mat-form-field>
    <ng-container *ngSwitchCase="'checkbox-list'">
      <div *ngFor="let answer of questionAnswers; index as i">
                    <mat-form-field class="col-sm-12" appearance="fill">
                      <mat-label>Add Answer Option</mat-label>
                      <input matInput [(ngModel)]="questionAnswers[i].label">
                    </mat-form-field>
      </div>
      <button mat-button color="primary" (click)="addAnswer()">+ Add another answer</button>
    </ng-container>
  </div>
  <ul>
    <li *ngFor="let item of errors" class="error-message">
      {{item}}
    </li>
  </ul>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary"  (click)="onSubmit()" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
