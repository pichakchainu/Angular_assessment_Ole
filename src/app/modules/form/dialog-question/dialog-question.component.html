<h2 mat-dialog-title>Add a New Questions</h2>
<mat-dialog-content class="mat-typography dialog-content">
  <mat-form-field class="col-sm-12" appearance="fill">
    <mat-select [(ngModel)]="item.type" name="question">
      <mat-option *ngFor="let qType of questionType" [value]="qType.value">
        {{qType.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div [ngSwitch]="item.type">
    <mat-form-field class="col-sm-12" appearance="fill">
      <mat-label>Type question here</mat-label>
      <textarea matInput [(ngModel)]="item.question"></textarea>
    </mat-form-field>
    <ng-container *ngSwitchCase="'checkbox-list'">checkbox list</ng-container>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="onSubmit()" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
